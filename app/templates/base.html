<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>

            <div class="row d-flex justify-content-center align-items-center h-100">

                        </div>
                    </div>

            </div>
        </div>

</html>
